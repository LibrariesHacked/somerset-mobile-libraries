<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Somerset Mobile Libraries</title>
    <link href="bower_components/bootswatch/sandstone/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Somerset Mobile Libraries</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                    <!--<li class="active"><a href="#">Departures <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Map</a></li>
                    <li><a href="#">Full timetable</a></li>-->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <!--<li><a href="#">Info</a></li>-->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col col-lg-4 col-md-4">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Find your nearest stop</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label" for="txtAddressSearch">Address</label>
                            <input class="form-control" id="txtAddressSearch" placeholder="Enter your address" onFocus="geolocate()" type="text">
                        </div>
                        <div id="divNearest" class="alert alert-dismissible alert-success">
                        </div>
                        <div id="divNearestAdditional" class="well"></div>
                        <a href="#" id="btnFindAlternative" onclick="findAlternative()" class="btn btn-danger btn-sm">Alternative</a>
                        <a href="#" id="btnZoomOnMap" onclick="zoomOnMap()" class="btn btn-primary btn-sm">Zoom on map</a>
                    </div>
                </div>
            </div>
            <div class="col col-lg-4 col-md-4">
                <div class="alert alert-warning">
                    Taunton<br/>
                    <span id="spTauntonCurrentPosition"></span>
                </div>
            </div>
            <div class="col col-lg-4 col-md-4">
                <div class="alert alert-info">
                    Wells<br />
                    <span id="spWellsCurrentPosition"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <a href="#" class="btn btn-default" onclick="filterLibrariesMap('All')">All Stops  <span class="badge" id="spStopCount"></span></a>
            <div class="btn-group">
                <a href="#" class="btn btn-warning" onclick="filterLibrariesMap('Taunton')">Taunton Stops  <span class="badge" id="spTauntonStopCount"></span></a>
                <a href="#" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></a>
                <ul class="dropdown-menu" id="ulTauntonFilter">
                    <li><a href="#" onclick="filterLibrariesMap('Taunton')">All Taunton stops</a></li>
                    <li class="divider"></li>
                </ul>
            </div>
            <div class="btn-group">
                <a href="#" class="btn btn-info" onclick="filterLibrariesMap('Wells')">Wells stops  <span class="badge" id="spWellsStopCount"></span></a>
                <a href="#" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></a>
                <ul class="dropdown-menu" id="ulWellsFilter">
                    <li><a href="#" onclick="filterLibrariesMap('Wells')">All Wells stops</a></li>
                    <li class="divider"></li>
                </ul>
            </div><br /><br />
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Mobile Libraries Map</h3>
                </div>
                <div id="map"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Full timetable</div>
            <div class="panel-body">
                <table id="tblFullTimetable" class="table"></table>
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/jszip/dist/jszip.min.js"></script>
    <script src="bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
    <script src="bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
    <script src="bower_components/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
    <script src="bower_components/datatables.net-buttons/js/buttons.print.min.js"></script>
    <script src="bower_components/datatables.net-buttons/js/buttons.html5.min.js"></script>
    <script src="bower_components/datatables.net-buttons-bs/js/buttons.bootstrap.min.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/papaparse/papaparse.min.js"></script>
    <script src="js/somersetmobiles.js"></script>
    <script src="js/site.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACfUNmYxQHTkb2QqsuPJP5gsnqkS-N8aQ&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
